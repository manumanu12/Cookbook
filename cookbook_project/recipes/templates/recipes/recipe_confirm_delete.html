<!DOCTYPE html>
{% extends "recipes/recipe_base.html" %}

{% block rec_content %}

{% if user.is_authenticated and user.is_superuser %}
    <div class="jumbotron recipeheading">
        <h2>Are you sure you want to delete this recipe?</h2>
    </div>
    <div class="jumbotron contain">
            {% include "recipes/_recipe.html" with recipe=object hide_delete=True %}
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" name="" id="" value="Confirm Delete" class="btn btn-md btn-success">
            <a class="btn btn-md btn-danger" href="{% url 'recipes:single' slug=recipe.slug %}">Cancel</a>
        </form>
    </div>
    <br><br><br><br>
    <br><br><br><br>
    <br><br>
{% endif %}
{% endblock %}
