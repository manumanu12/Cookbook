{% extends "categories/category_base.html" %}

{% block cat_content %}

{% if user.is_authenticated and user.is_superuser %}
    <div class="jumbotron recipeheading">
        <h2>Are you sure you want to delete this category?</h2>
    </div>
    <div class="jumbotron contain">
        <h3><a href="{% url 'categories:single' slug=category.slug %}">{{category.name.capitalize}}</a></h3>
        <br>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" name="" id="" value="Confirm Delete" class="btn btn-md btn-success">
            <a class="btn btn-md btn-danger" href="{% url 'categories:single' slug=category.slug %}">Cancel</a>
        </form>
    </div>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br>
{% endif %}

{% endblock %}
